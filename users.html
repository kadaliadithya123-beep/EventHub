<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventHub - Users</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="users-page">

  <!-- ðŸ”¹ Background animation -->
  <div id="animated-bg"></div>

  <!-- ðŸ”¹ Navbar -->
  <nav class="navbar">
    <a href="index.html" class="nav-logo">EventHub</a>
    <a href="users.html" class="active">Users</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html" class="profile-btn">
      <img src="assets/images/avatar.png" alt="Profile" class="avatar click-glow" id="nav-avatar">
    </a>
    <button onclick="logoutUser()" class="logout-btn">Logout</button>
  </nav>

  <!-- ðŸ”¹ Search Section -->
  <section class="search-container">
    <input id="users-search" type="text" placeholder="Search skills or users..." />

  </section>

  <!-- ðŸ”¹ Users List -->
  <section id="users-list" class="users-list">

  </section>

  <!-- ðŸ”¹ Modal (for user details) -->
  <div id="user-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close-btn">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- ðŸ”¹ Firebase Config & Scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module">
    import { initUsersPage, requireLogin } from "./script.js";

    // âœ… redirect to login if not logged in
    requireLogin();

    // âœ… initialize user search + modal logic
    initUsersPage();
  </script>
</body>
</html>
